<details>
  <summary>
    <section>
      <h2>Projet {{ project.id }} : {{ this.substring(project.name) }}</h2>
      @if (project.keyWords) {
      <div class="flex-row">
        @for (ele of project.keyWords; track ele) {
        <p class="key-words">{{ ele }}</p>
        }
      </div>
      }
    </section>
    <div class="summary-chevron-up">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-chevron-down"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
  </summary>
  <div>
    <app-projet [project]="project"></app-projet>
  </div>
  <div class="summary-chevron-down">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-chevron-up"
    >
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </div>
</details>
