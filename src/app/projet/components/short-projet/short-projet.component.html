<div class="flex-row project">
  <section>
    <h2>Projet {{ project.id }} : {{ this.substring(project.name) }}</h2>
    @if (project.keyWords) {
    <div class="flex-row">
      @for (ele of project.keyWords; track ele) {
      <p class="key-words">{{ ele }}</p>
      }
    </div>
    }
  </section>
  <a
    class="button"
    href="https://cambrihobbit.github.io/MonPortfoilio/projet/{{ project.id }}"
  ></a>
</div>
